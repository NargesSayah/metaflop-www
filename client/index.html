<!DOCTYPE HTML>
<html>

<head>
    <meta charset=utf-8 />
    <title>metaflop</title>
    
    <link rel="stylesheet" href="assets/screen.css" />
</head>

<body>

<div id="main">

    <div id="live-panel">
        <div class="topline">&nbsp;</div>
        <h1>M e t a f l o p</h1>
        <div class="bottomline"></div>
        
        <div class="adjuster body-height">
            <label for="body-height">
                <input type="text" name="body-height" id="body-height" />
                body height
            </label>
            <div class="arrow-up"></div>
            <div class="arrow-down"></div>
            <div class="vertical-line"></div>
        </div>
    </div>
    
    <div id="parameter-panel">
        <h2>parameters</h2>

        <div class="clearfix">
            <label>body height</label>
            <div class="static-value">100%</div>
        </div>

        <div class="clearfix">
            <label for="param-body-height">capital height</label>
            <div class="adjuster param-body-height">
                <a href="#" class="sub2">--</a>
                <a href="#" class="sub1">-</a>
                <input type="text" name="param-body-height" id="param-body-height" />
                <a href="#" class="add1">+</a>
                <a href="#" class="add2">++</a>
            </div>
        </div>

        <div class="clearfix">        
            <label for="param-pen-type">pen</label>
            <select id="param-pen-type" name="param-pen-type">
                <option>square</option>
                <option>razor</option>
                <option>circle</option>
            </select>
        </div>
    </div>

</div>

</body>
</html>
