<!DOCTYPE HTML>
<html>

<head>
    <meta charset=utf-8 />
    <title>metaflop</title>
    
    <link rel="stylesheet" href="assets/screen.css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script src="assets/spin.min.js" type="text/javascript"></script>
    <script src="assets/jquery.spin.js" type="text/javascript"></script>
    <script src="assets/pre-init.js" type="text/javascript"></script>
    <script src="assets/jquery.mustache.js" type="text/javascript"></script>
    <script src="assets/sugar-1.0.min.js" type="text/javascript"></script>    
    <script src="assets/init.js" type="text/javascript"></script>
    
    <script src="assets/application.js" type="text/javascript"></script>
</head>

<body>

<div id="main">

    <div id="live-panel">
        <div class="topline">&nbsp;</div>
        <h1>M e t a f l o p</h1>
        <div class="bottomline"></div>
    </div>
    
    <div id="parameter-panel">
        <h2>parameters</h2>

        <div class="clearfix">
            <label>body height</label>
            <div class="static-value">100%</div>
        </div>
    </div>

    <div id="loading"></div>
</div>

<div id="templates">

    <div id="livePanelAdjuster">
        {{#items}}
        <div class="adjuster {{name}}">
            <label for="live-{{name}}">
                <input type="text" name="live-{{name}}" id="body-height" />
                {{title}}
            </label>
        <div class="arrow-up"></div>
        <div class="arrow-down"></div>
        <div class="vertical-line"></div>
        </div>
        {{/items}}
    </div>
    
    <div id="parameterPanelAdjusterStandard">
        {{#items}}
        <div class="clearfix">
            <label for="param-{{name}}">{{title}}</label>
            <div class="adjuster param-{{name}}">
                <a href="#" class="sub2">--</a>
                <a href="#" class="sub1">-</a>
                <input type="text" name="param-{{name}}" id="param-{{name}}" />
                <a href="#" class="add1">+</a>
                <a href="#" class="add2">++</a>
            </div>
        </div>
        {{/items}}
    </div>
    
    <div id="parameterPanelAdjusterPen">
        {{#items}}
        <div class="clearfix">        
            <label for="param-{{name}}">{{title}}</label>
            <select id="param-{{name}}" name="param-{{name}}">
                <option>square</option>
                <option>razor</option>
                <option>circle</option>
            </select>
        </div>
        {{/items}}
    </div>

</div>

</body>
</html>
