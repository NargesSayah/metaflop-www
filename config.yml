projects:
    lovehate: 
        description: 'all the works of <a href="http://www.christianvetter.ch" target="_blank">christian vetter</a> gravitate around the topic of painting and generating new possibilities of perception: how can a work stay as an ornament, completely abstract, and in the same time produce a meaning, a content? christian vetter uses <a href="/fonts/adjuster">mf adjuster</a> as a structure, as a construction kit in order to build autonomous in-between spaces. this time, as an exception in his work, the meaning of the words is not secondary, but the main focus stays on the affiliation of the font to image. the phrase structure stays, one word or one letter changes which creates not only a different space disposition but simultaneously a new meaning.'
        images:
            - lovehate2-01.png
            - lovehate2-02.png
            - lovehate2-03.png
            - lovehate2-04.png
            - lovehate2-05.png
            - lovehate2-06.png
            - lovehate2-07.png
    gruppe: 
        description: boris gusic, christoph junk and nicolas lobo brennan from tom emerson's architectural studio founded an experimental practice called gruppe. metaflop fitted perfectly their concept. a rather unusual grid of a triangle was used for their logo type and a customized metafont for their stationery and lecture papers. 
        images:
            - gruppe1-01.png
            - gruppe1-02.png
            - gruppe1-03.png
            - gruppe1-04.png
    akku: 
        description: akku is a young art space in emmenbr√ºcke (in the centre of switzerland). they have limited financial means but still they would like to produce accurate visual communication. the new posters are using mf <a href="/fonts/bespoke">bespoke</a>, in a flexible grid able to react to various forms of exhibitions.
        images:
            - akku1-01.png
