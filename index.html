<!DOCTYPE HTML>
<html>

<head>
    <meta charset=utf-8 />
    <title>metaflop</title>

    <link rel="stylesheet" href="assets/css/screen.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/spin.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery.spin.js" type="text/javascript"></script>
    <script src="assets/js/pre-init.js" type="text/javascript"></script>
    <script src="assets/js/jquery.mustache.js" type="text/javascript"></script>
    <script src="assets/js/sugar-1.0.min.js" type="text/javascript"></script>
    <script src="assets/js/init.js" type="text/javascript"></script>

    <script src="assets/js/application.js" type="text/javascript"></script>
    
    <script id="livePanelAdjuster" type="text/x-html-template">
        {{#items}}
        <div class="adjuster live-{{name}}" style="left: {{css.left}}; top: {{css.top}}; height: {{css.height}};">
            <label for="live-{{name}}">
                <input type="text" name="live-{{name}}" id="live-{{name}}" tabindex="{{tabindex}}" />
                {{title}}
            </label>
            <div class="arrow-up"></div>
            <div class="arrow-down"></div>
            <div class="vertical-line"></div>
        </div>
        {{/items}}
    </script>
    
    <script id="parameterPanelAdjusterStandard" type="text/x-html-template">
        {{#items}}
        <div class="clearfix inputblock">
            <label for="param-{{name}}">{{title}}</label>
            <div class="adjuster param-{{name}}">
                <a href="#" class="sub10" title="decrease by 10%">--</a>
                <a href="#" class="sub1" title="decrease by 1%">-</a>
                <input type="text" name="param-{{name}}" id="param-{{name}}" tabindex="{{tabindex}}" />
                <a href="#" class="add1" title="increase by 1%">+</a>
                <a href="#" class="add10" title="increase by 10%">++</a>
            </div>
        </div>
        {{/items}}
    </script>

    <script id="parameterPanelAdjusterPen" type="text/x-html-template">
        {{#items}}
        <div class="clearfix inputblock">
            <label for="param-{{name}}">{{title}}</label>
            <div class="adjuster param-{{name}}">
                <select id="param-{{name}}" name="param-{{name}}" tabindex="{{tabindex}}">
                    <option>square</option>
                    <option>razor</option>
                    <option>circle</option>
                </select>
            </div>
        </div>
        {{/items}}
    </script>
</head>

<body>

<div id="main">

    <div id="live-panel">
        <div class="topline">&nbsp;</div>
        <h1>M e t a f l o p</h1>
        <div class="bottomline"></div>

        <div class="adjuster body-height">
            <label>
                body height
            </label>
            <div class="arrow-up"></div>
            <div class="arrow-down"></div>
            <div class="vertical-line"></div>
        </div>
    </div>

    <div id="parameter-panel">
        <h2>parameters</h2>

        <div class="clearfix inputblock">
            <label>body height</label>
            <div class="static-value">100%</div>
        </div>
    </div>

    <div id="preview-panel">
        <h2>preview</h2>
        <div id="preview-loading"></div>
        <img src="" id="preview-image" />
    </div>

    <div id="loading"></div>
</div>

</body>
</html>
