<!DOCTYPE HTML>
<html>

<head>
    <meta charset=utf-8 />
    <title>metaflop</title>

    <link rel="stylesheet" href="/assets/css/screen.scss" />

    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <script src="/js/jquery.easing.js" type="text/javascript"></script>
    <script src="/js/spin.min.js" type="text/javascript"></script>
    <script src="/js/jquery.spin.js" type="text/javascript"></script>
    <script src="/js/fd-slider.js" type="text/javascript"></script>
    <script src="/js/jquery.tipsy.js" type="text/javascript"></script>
    <script src="/js/jquery.scrollTo-min.js" type="text/javascript"></script>
    <script src="/js/jquery.mustache.js" type="text/javascript"></script>
    <script src="/js/sugar-1.0.min.js" type="text/javascript"></script>
    <script src="/js/init.js" type="text/javascript"></script>

    <script src="/js/application.js" type="text/javascript"></script>

    <script id="parameterPanelAdjusterStandard" type="text/x-html-template">
        {{#groups}}
            <fieldset>
            <legend>{{title}}</legend>
            {{#items}}
            <div class="clearfix inputblock">
                <label for="param-{{name}}">{{title}}</label>
                {{{html}}}
                {{^html}}
                <div class="adjuster param-{{name}}">
                    <a href="#" class="sub10" title="decrease by 0.1">--</a>
                    <a href="#" class="sub1" title="decrease by 0.01">-</a>
                    <input type="text" name="param-{{name}}" id="param-{{name}}" tabindex="{{tabindex}}" value="{{default}}" class="init" />
                    <a href="#" class="add1" title="increase by 0.01">+</a>
                    <a href="#" class="add10" title="increase by 0.1">++</a>
                </div>
                <div class="slider">
                    <input id="slider-{{name}}" type="text" maxlength="6" name="inputTest" value="{{default}}" />
                </div>
                {{/html}}
            </div>
            {{/items}}

            </fieldset>
        {{/groups}}
    </script>

    <script id="parameterPanelAdjusterPen" type="text/x-html-template">
        {{#items}}
        <div class="clearfix inputblock">
            <label for="param-{{name}}">{{title}}</label>
            <div class="adjuster param-{{name}}">
                <select id="param-{{name}}" name="param-{{name}}" tabindex="{{tabindex}}">
                    <option>square</option>
                    <option>razor</option>
                    <option>circle</option>
                </select>
            </div>
        </div>
        {{/items}}
    </script>

    <script id="charChooser" type="text/x-html-template">
        <ul>
            {{#sets}}
            <li class="active">
                {{#items}}<a href="#{{number}}">{{title}}</a>{{/items}}
            </li>
            {{/sets}}
        </ul>
    </script>
</head>

<body>

<div id="main">

    <div id="header">

        <div id="menu">
            <h2>Metaflop</h2>

            <fieldset>
                <legend>
                    <label>Typeface</label>font1</legend>

                <ul>
                    <li><a href="#">Information</a></li>
                    <li><a href="#">Reset</a></li>
                    <li><a href="#">Flop it!</a></li>
                    <li><a href="/font/otf">Export font (.otf)</a></li>
                </ul>
            </fieldset>
        </div>

        <div id="live-panel">
            <img src="/img/typoglossary.png" />
        </div>
    </div>

    <div id="content">

        <div id="parameter-panel">
            <h2>Parameters</h2>
            <div class="parameter-panel-mode-toggle">
                <span class="action sliders active">regular</span> / <span class="action adjusters">nerd</span>
            </div>
        </div>

        <div id="preview-panel">
            <div id="preview-single" class="preview-box active">
                <h2>Glyph</h2>
                <div class="preview-loading-text">server action! updating glyph</div>

                <div class="preview-box-content">
                    <div class="preview-loading"></div>
                    <img src="/img/blank.png" class="preview-image" />
                    <a href="#" class="char-chooser left">&lt;</a>
                    <div class="char-chooser">

                    </div>
                    <a href="#" class="char-chooser right">&gt;</a>
                </div>
            </div>
            <div id="preview-chart" class="preview-box">
                <h2>Chart</h2>
                <div class="preview-loading-text">server action! updating chart</div>

                <div class="preview-box-content">
                    <div class="preview-loading"></div>
                    <img src="/img/blank.png" class="preview-image" />
                </div>
            </div>
            <div id="preview-typewriter" class="preview-box preview-box-fullwidth">
                <h2>Typewriter</h2>
                <div class="preview-loading-text">server action! updating text</div>

                <div class="preview-box-content">
                    <div class="preview-loading"></div>
                    <textarea id="param-text">Font design is in fact lots of fun, especially when you make mistakes.</textarea>
                    <a href="#" class="toggle-mode" title="enter edit mode">&nbsp;</a>
                    <img src="/img/blank.png" class="preview-image" />
                </div>
            </div>

        </div>

        <div id="loading"></div>

    </div>

</div>

</body>
</html>
