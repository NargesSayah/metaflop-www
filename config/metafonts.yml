  funtauna:
    description: <a href="/modulator?fontface=Funtauna">MF Funtauna</a> is a
      rectangular slab-serif font similar to the Georg Trump's City (1930) or
      Adrian Frutiger's Algol (1963) typefaces. Its geometric structure of
      right angles and opposing round corners hints at the early 20th century
      machine age and industrial times. The serifs and superness parameters
      enable variations of square, sans-serif or even hairline serif fonts. The
      unicode font encoding of MF Funtauna covers over 360 characters
      supporting many European languages with latin writing.
    type_designer:
      -
        name: Linus Romer
        url: http://www.ctan.org/author/romer
    year: 2017–2018
    encoding: unicode
    source_code:
      -
        title: Github
        url: https://github.com/metaflop/metaflop-font-funtauna
