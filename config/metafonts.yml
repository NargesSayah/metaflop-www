  bespoke:
    description: <a href="/modulator?fontface=Bespoke">MF Bespoke</a> is geared to simply
      constructed sans serif fonts. This metafont consists of 14 adjustable parameters grouped
      in classes of dimension, proportion and shape.
      By using this range of parameters a high variety of derivates can be achieved.
      The T1 encoding of MF Bespoke covers 256 characters supporting many
      european languages with latin writing.
    type_designer:
      -
        name: Marco Müller
        url: http://www.marco-mueller.com/
      -
        name: Simon Egli
        url: http://www.simonegli.com/
