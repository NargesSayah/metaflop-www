  die_dada:
    title: Die Dada
    description: <p>The book <a href="http://www.marco-mueller.com/projects/die-dada/" target="_blank">Die
      Dada – Wie Frauen Dada prägten</a> presents for the first time a
      comprehensive overview about the most important She Dada painters,
      writers, dancers, musicians, publishers and patrons of this avant-garde
      art movement.</p>

      <p>Edited by <a href="http://www.inaboesch.ch/de/buecher/die-dada.html" target="_blank">
