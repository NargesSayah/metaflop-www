  the_sprawl:
    title: The Sprawl
    description: <p>The film project <a
      href="https://www.youtube.com/watch?v=Bs7NFbE2NS8" target="_blank">The
      Sprawl (Propaganda About Propaganda)</a> from Dutch design studio <a
      href="http://metahaven.net" target="_blank">Metahaven</a> combines facts,
      fantasy, and the internet to dismantle and fight propaganda in today's
      media.</p>

      <p><a href="http://sprawl.space" target="_blank">sprawl.space</a> is the
      online interface for The Sprawl, where the viewer can see the fragments
      that make up the full version of the film. The website has been shaped by
      the interface design of Metahaven, using the viewing algorithms of
      YouTube.</p>

      <p>MF Adjuster (among other typefaces) was used for the website and various medias.</p>
    design: <a href="http://metahaven.net" target="_blank">Metahaven</a>
