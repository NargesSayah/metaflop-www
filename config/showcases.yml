  je_peux_le_faire:
    title: Je peux le faire
    description: <p><a href="http://www.lieuxpublics.org/">Je peux le
      faire!</a> is an online project that gathers instructions for
      performative public art, their participants and artists.</p>

      <p>The Bordeaux based design duo <a
      href="http://www.tabaramounien.com/je-peux-le-faire/">Tabaramounien</a>
      created the website, stickers and leaflet, combining a slanted MF Bespoke
      with a late 19th century classicist serif type face.</p>
    design: <a href="http://www.tabaramounien.com/">Tabaramounien</a>
    year: 2016
