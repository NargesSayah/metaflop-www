  eady_forum:
    title: Eady Forum / Extended Times
    description: <p>Both projects were developed at the <a
      href="https://www.rca.ac.uk" target="_blank">Royal College of Art in London</a> using MF
      Bespoke.</p>

      <p><a
      href="http://www.joanapestana.com/index.php?/exhibition/eady-forum/" target="_blank">Eady
      Forum</a> is a platform for discussions about contemporary graphic design
      led by RCA students and supervised by Adrian Shaughnessy. Through a
      series of lectures and events under the title Why so? What if? 2016's
      forum explored the potential for an inquisitive mode of working (why so)
      but also a nonconformist and speculative mode of projecting in design
      (what if).</p

      <p><a
      href="http://www.joanapestana.com/index.php?/projects/the-extended-times/" target="_blank">The
      Extended Times</a>, developed by London-Porto based designer <a
      href="http://intern-mag.com/joana-pestana/" target="_blank">Joana Pestana</a> during her
      MA, is a fictional newspaper dealing with life extension and digital
      afterlife. It speculates about the possible consequences of graphical
      user interfaces that allude to perpetual progress and continuity.</p>

      <p>Website, screen printed posters, newspaper, various media</p>
    design: <a href="http://cargocollective.com/joanapestana" target="_blank">Joana Pestana</a>
