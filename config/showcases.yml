  meshtivism:
    title: Meshtivism
    description: <p><a
      href="https://www.behance.net/gallery/41101975/Meshtivism" target="_blank">Meshtivism</a>
      by Stockholm based designer and illustrator <a
      href="http://erikkirtley.com" target="_blank">Erik Kirtley</a> is a speculative manual
      manifesto from a near future in which digital activists avoid the
      commercialized and surveillance network we know as the internet. They
      organize and collaborate via so called mesh networks instead, built and
      maintained by themselves.</p>

      <p>Typefaces used in the publication include an early version of IP by
      William Andersson and versions of MF Bespoke.</p>
