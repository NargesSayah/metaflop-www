  tradeptford:
    title: Tradeptford
    description: <p>For 6 months the project explored local identity,
      gentrification and the role of the citizens in Deptford, South East
      London.</p>

      <p><a href="http://www.tradeptford.co.uk" target="_blank">Tradeptford</a>
      provided a local platform hosting events and debates. It aimed for a new
      typology of market forum which would turn the artist/architect into a
      lever for positive social change. Through the direct participation in
      each forum, local residents worked together with local artists and
      designers to unpick the impact of gentrification in Deptford.</p>

      <p>The identity designed by London based designer <a
      href="http://rossbennett.eu/tradeptford" target="_blank">Ross Bennett</a>
      is based on Enzo Mari's table structures which formed the foundation and
      surface for the workshop lunches and debates, using a custom MF
      Bespoke.</p>

      <p>Leaflets, posters, website</p>

    design: <a href="http://rossbennett.eu/" target="_blank">Ross Bennett</a>
