  die_dada:
    title: Die Dada
    description: <p>The book <a href="http://www.scheidegger-spiess.ch/index.php?page=books&view=co&booktype=order_1_releasedate&subject=1&artist=all&author=all&pd=ss&book=607&lang=de">Die
      Dada – Wie Frauen Dada prägten</a> presents for the first time a
      comprehensive overview about the most important She Dada painters,
      writers, dancers, musicians, publishers and patrons of this avant-garde
      art movement.</p>

      <p>Edited by <a href="http://www.inaboesch.ch/de/buecher/die-dada.html">
      Ina Boesch</a> and designed by Marco Müller, with contributions from Ina
      Boesch, Ralf Burmeister, Irene Gammel, Ruth Hemus, Sabine T. Kriebel and
      Walburga Krupp. Published by <a
      href="http://www.scheidegger-spiess.ch/index.php?pd=ss&page=home&view=co&lang=en">Scheidegger
      & Spiess</a> Zurich.</p>

      <p>164 pages, 11 color and 46 greyscale plates, 17 x 24 cm</p>
